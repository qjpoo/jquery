<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: silver;
            position: absolute;
            left: 0;
        }
        
        #div1 {
            top: 50px;
        }
        
        #div2 {
            top: 170px;
        }
    </style>
</head>

<body>
    <input type="button" value="从左到右800" id="lr800">
    <div id="div1"></div>
    <!-- <div id="div2"></div> -->

</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        // 自定义动画 animate(参数1, 参数2)
        // 参数1 必选 对象 代表是需要做动画的属性
        // 参数2 可选执行动画的时长
        // 参数3 可选 easing 代表是缓动(swing)还是匀速(linear)  swing先慢后快在慢  , 默认不写是缓动
        // 参数4  回调函数
        // $('#lr800').click(function() {
        //     $('#div1').animate({
        //         left: 800,
        //         width: 200,
        //         height: 200,
        //         opacity: 0.5
        //     }, 2000
        //         // alert('animate over')
        //         // $('#div1').animate({
        //         //     left: 400,
        //         //     width: 100,
        //         //     height: 500,
        //         //     top: 150,
        //         //     opacity: 1
        //         // }, 2000)
        // })

        $('#lr800').click(function() {
            $('#div1').animate({
                left: 800,
                width: 200,
                height: 200,
                opacity: 0.5
            }, 2000, function() {
                $('#div1').animate({
                    left: 400,
                    width: 100,
                    height: 500,
                    opacity: 1
                }, 2000)

            })
        })
    })
</script>
