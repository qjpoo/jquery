<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            background-color: green;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <input type="button" value="淡入" id="fadeIn">
    <input type="button" value="淡出" id="fadeOut">
    <input type="button" value="切换" id="fadeToggle">
    <input type="button" value="淡入到那里" id="fadeTo">
    <div id="div1"></div>
</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        // 修改的是透明度
        // 淡入
        $('#fadeIn').click(function() {
            $('#div1').fadeIn(4000)
        })

        // 淡出
        $('#fadeOut').click(function() {
            $('#div1').fadeOut(4000)
        })

        // 淡入
        $('#fadeToggle').click(function() {
            $('#div1').fadeToggle(4000)
        })

        // 淡到哪里
        $('#fadeTo').click(function() {
            $('#div1').fadeTo(2000, 0.5) // 时间  淡入到0.5
        })
    })
</script>
