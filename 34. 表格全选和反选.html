<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>课程名称</th>
                    <th>所属学院</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>css</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>html</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>jQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="one"></div>
</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        // console.log($('#j_tb>input'));
        // console.log($('#j_tb input'));


        // 1. 上面的多选框选中, 下面的多选框都要跟着选中, 上面的多选框没有选中, 下面的多选框也不选中
        $('#j_cbAll').click(function() {
            var $ckbAll = $('#j_cbAll').prop('checked')
                // console.log($ckbAll);
            $('#j_tb input').prop('checked', $ckbAll)

        })

        // 2.下面的多选框, 都有一个单击事件
        $('#j_tb input').click(function() {
            // alert('111')
            var allSel = $('#j_tb input').length
            var selSel = $('#j_tb input:checked').length
            console.log(allSel + ':' + selSel);
            if (selSel == allSel) {
                $('#j_cbAll').prop('checked', true)
            } else {
                $('#j_cbAll').prop('checked', false)
            }

            // 可以优化
            // $('#j_cbAll').prop('checked', allSel == selSel)

        })





        // 3. 下面的多选框都选中了, 那么上面的多选框都选中



    })
</script>
