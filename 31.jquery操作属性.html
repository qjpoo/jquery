<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="获取属性" id="btn1">
    <input type="button" value="设置属性" id="btn2">
    <input type="button" value="移除属性" id="btn3"><br>
    <img src="imgs/03.jpg" alt="你好吗?" title="美女" aaa="bbb">
</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    // 操作属性: attr() , removeAttr()
    $(function() {
        // 1. 设置属性
        $('#btn2').click(function() {
                $('img').attr('alt', '你越业越美了')
                $('img').attr('title', '你越业越美了')
                $('img').attr({
                    aaa: 'xxoo',
                    a1: 'aaaaaaaaa',
                    src: 'imgs/02.jpg'
                })


            })
            // 2. 获取属性
        $('#btn1').click(function() {
                console.log($('img').attr('alt'))
            })
            // 3. 移除属性
        $('#btn3').click(function() {
            // $('img').removeAttr('title')
            // $('img').removeAttr('r')
            $('img').removeAttr('aaa a1 src')
        })
    })
</script>
