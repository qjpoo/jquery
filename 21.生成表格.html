<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 500px;
            height: 400px;
            background-color: silver;
            text-align: center;
        }
        
        thead {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <input type="button" value="获取数据" id="j_btnGetData">
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="j_tbData">

        </tbody>
    </table>
</body>

</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        // 模拟从后端拿到的数据
        // data数组的每一个元素其实就是一个tr

        var data = [{
            name: "传智播客",
            url: "https://www.a.com",
            type: "IT最强培训机构"
        }, {
            name: "传智",
            url: "https://www.b.com",
            type: "IT最拉圾培训机构"

        }, {
            name: "东方教育",
            url: "https://www.dongfang.com",
            type: "IT最拉圾培训机构"
        }];


        // 需求: 点击获取数据的按钮, 根据data这个数组里面的数据来给tbody追加tr
        // data 这个数组, 有多少个元素, 就生成多少个tr, 每一个元素又是一个对象, 所以对象有几个键值对,就是有几个td

        // 1. $()
        // $('#j_btnGetData').click(function() {
        //     for (var i = 0; i < data.length; i++) {
        //         var $tr = '<tr><td>' + data[i]["name"] + '</td><td>' + data[i]["url"] + '</td><td>' + data[i]["type"] + '</td></tr>'
        //         $(j_tbData).append($tr)
        //     }
        // })

        // 2. html()
        // 设置的内容, 内容中有标签会解析, 会覆盖原来的内容
        var list = [];
        $('#j_btnGetData').click(function() {
            for (var i = 0; i < data.length; i++) {
                // 生成tr
                list.push("<tr>");
                // 生成td
                for (var key in data[i]) {
                    list.push('<td>')
                    list.push(data[i][key])
                    list.push('</td>')
                }
                list.push('</tr>')
            }
            $('#j_tbData').html(list.join(""))
        })

    })
</script>
